<header class="flex flex-justify bg-panel border-bottom">
  <div class="flex">
    <img *ngIf="showMainItems" src="../images/augury-logo.svg" class="logo">
    <div *ngIf="showMainItems" (click)="selectElement()" class="select-element"
         [ngClass]="{'select-element-active': DOMSelectionActive}">
      <svg width="16px" height="16px" viewBox="0 0 26 26" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g id="point" transform="translate(1.000000, 1.000000)">
          <path
            d="M6.56047012,22.0173143 L0.996394205,21.9689396 C0.446100881,21.9641553 0,21.521612 0,20.9596252 L0,1.00065163 C0,0.448006995 0.45528388,-2.84217094e-14 0.993260896,-2.84217094e-14 L20.8048191,-2.84217094e-14 C21.3533819,-2.84217094e-14 21.79808,0.438413103 21.79808,1.00033649 L21.79808,6.68182351"
            id="frame" stroke-linecap="square"></path>
          <polygon id="cursor" transform="translate(16.606521, 16.179952) rotate(-38.000000) translate(-16.606521, -16.179952) "
                   points="15.2744666 5.33101694 24.1283078 17.6502571 18.2743353 18.4138656 19.119601 26.5701025 16.8009186 27.0288875 15.6046217 18.8273234 9.08473352 19.727678"></polygon>
        </g>
      </svg>
    </div>
    <div class="primary-color tab-menu-title px2 py2 border-transparent mt1"
         [ngClass]="{'bg-base border-top border-right border-left selected': t.selected}"
         *ngFor="let t of tabs; let i = index" (click)="onSelect(t)">
      {{t.title}}
    </div>
  </div>
  <ng-content selector="[postlude]"></ng-content>
</header>
