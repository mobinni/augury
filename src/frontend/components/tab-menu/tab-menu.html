<header class="flex flex-justify bg-panel border-bottom">
  <div class="flex">
    <img *ngIf="showMainItems" src="../images/augury-logo.svg" class="logo">
    <div *ngIf="showMainItems" (click)="selectElement()" class="select-element" [ngClass]="{'select-element-active': activateDOMSelection}">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M18.764 17.385l2.66 5.423-2.441 1.192-2.675-5.474-3.308 2.863v-12.389l10 7.675-4.236.71zm2.236-7.385h2v-4h-2v4zm0 2.619l2 1.535v-2.154h-2v.619zm-10 8.77v-1.389h-4v2h4v-.611zm-8-3.389h-2v4h4v-2h-2v-2zm-2-14h2v-2h2v-2h-4v4zm2 8h-2v4h2v-4zm8-12h-4v2h4v-2zm6 0h-4v2h4v-2zm4 4h2v-4h-4v2h2v2zm-18 2h-2v4h2v-4z" ></path>
      </svg>
    </div>
    <div class="primary-color tab-menu-title px2 py2 border-transparent mt1" [ngClass]="{'bg-base border-top border-right border-left selected': t.selected}"
      *ngFor="let t of tabs; let i = index" (click)="onSelect(t)">
      {{t.title}}
    </div>
  </div>
  <ng-content selector="[postlude]"></ng-content>
</header>
